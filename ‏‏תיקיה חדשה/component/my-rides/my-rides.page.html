<ion-content fullscreen>
  <ion-list>
    <ion-list-header>
      <b class="nameUser">{{currentUser.UserName}}</b>
    </ion-list-header>
    <div *ngFor="let userRide of userRides">
      <ion-item *ngIf="userRide.UserId===currentUser.UserId">
        <ion-avatar slot="start">
          <img src={{userRide.Image}}>
        </ion-avatar>
        <div id="id">
        <ion-label>
          <h2>{{userRide.RideName}}</h2>
          <h3>Time start: {{userRide.CurrentTime}}</h3>
          <p>Listen, I've had a pretty messed up day...</p>
        </ion-label>  
        <ion-button color="light" (click)="presentAlertDelete(userRide)">delete</ion-button>
        <ion-button color="light" (click)="navigateRides()"> <ion-icon name="add-outline"></ion-icon></ion-button>
        <ion-button color="light"><ion-icon name="chatbubble-outline"></ion-icon></ion-button> 
        <ion-button color="danger"> <ion-icon name="heart-outline"> </ion-icon></ion-button>

        <!-- <ion-chip color="primary">
          <ion-icon name="checkmark-circle"></ion-icon>
          <ion-label>Icon</ion-label>
        </ion-chip> -->
        <!-- <ion-chip outline color="secondary">
          <ion-label>Delete</ion-label>
          <ion-icon name="close-circle"></ion-icon>
        </ion-chip> -->
      
      </div>

      </ion-item>
        <br>
    </div>

    <div *ngFor="let child of currentUser.Children">
      <ion-list-header>
       <b class="nameUser">{{child.UserName}}</b> 
      </ion-list-header>
      <div *ngFor="let userRide of userRides">
        <ion-item  *ngIf="userRide.UserId===child.UserId">
          <ion-avatar slot="start">
            <img src={{userRide.Image}}>
          </ion-avatar>
          <div>
          <ion-label>
            <h2>{{userRide.RideName}}</h2>
            <h3>I'm a big deal</h3>
            <p>Listen, I've had a pretty messed up day...</p>
          </ion-label>

          <ion-button color="light" (click)="presentAlertDelete(userRide)">delete</ion-button>
          <ion-button color="light" (click)="navigateRides()"> <ion-icon name="add-outline"></ion-icon></ion-button>
          <ion-button color="light"><ion-icon name="chatbubble-outline"></ion-icon></ion-button> 
          <ion-button color="danger"> <ion-icon name="heart-outline"> </ion-icon></ion-button>
  
          </div>
        </ion-item>
      </div>

    </div>

  </ion-list>


</ion-content>
